on:
  push:
    branches: [ nikita, artem, develop ]
  pull_request:
    branches: [ nikita, artem, develop ]
name: Find Secrets
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove README.MD
        uses: JesseTG/rm@v1.0.2
        with:
          path: README.MD
      - name: Remove diagrams
        uses: JesseTG/rm@v1.0.2
        with:
          path: "homework/*.drawio"
      - uses: max/secret-scan@master