server:
  port: ${PORT:8082}
spring:
  application:
    name: tax
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8762}
      fail-fast: false
      label: master
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 15

